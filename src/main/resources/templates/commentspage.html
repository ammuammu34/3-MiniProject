<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale = 1">
<title>Blog Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">AshokIt</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">AshokitBlogApp</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/">AllPosts</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="loadsignup">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="loadlogin">Login</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row" style="margin-top: 20px">
			<div class="col-8">
				<table th:each="posts : ${post}" class="table table-striped">
					<tr>
						<th><h4>
								<a href="#" th:text="${posts.title}"></a>
							</h4> 

							<p th:text="${posts.updatedOn}"></p></th>
					</tr>
					<tr>
						<td><p th:utext="${posts.content}"></p>
							<h6></h6></td>
					</tr>
					<div class="container-fluid">
						<div class="row" style="margin-top: 20px">
							<table th:each="comments : ${display}" class="table table">
								<tr>
									<td><b th:text="${comments.name}"></b></td>
								</tr>
								<tr>
									<td><b th:text="${comments.email}"></b></td>
								</tr>
								<tr>
									<td th:text="${comments.comment}"></td>
								</tr>
								<tr>
									<td th:utext="${comments.createdDate}"></td>
								</tr>
							</table>
						</div>
					</div>

					<!--  <tr>
						<td><p th:text="${posts.description}"></p>
							<h6>
								<a th:href="@{/commentspage?(id=${posts.postId})}" class="link">read
									</a>
							</h6></td>
					</tr>-->
				</table>
			</div>
		</div>
	</div>
	<div class="container py-4">
		<div class="card-body p-5 shadow-5 text-center">
			<form th:action="@{/comment}" th:object="${comment}" method="post">
				<input type="hidden" name="postId" th:value="${post.postId}">
				<table>
					<div class="container">
						<div class="form-outline w-50">
							<input type="text" id="form2Example2" class="form-control"
								placeholder="john" th:field="*{name}" /> <label
								class="form-label" for="form2Example2"></label>
						</div>
						<div class="form-outline w-50">
							<input type="email" id="form2Example2" class="form-control"
								placeholder="email@gmail.com" th:field="*{email}" /> <label
								class="form-label" for="form2Example2"></label>

							<textarea class="form-control" id="textAreaExample" rows="4"
								style="background: #fff;" placeholder="write the comment here ?"
								th:field="*{comment}"></textarea>
							<label class="form-label" for="textAreaExample">Message</label>
						</div>


						<div class="form-outline w-50">
							<input type="submit" value="Post comment"
								class="btn btn-primary btn-sm"> <input type="button"
								value="cancel" class="btn btn-outline-primary btn-sm">
						</div>
					</div>
				</table>
			</form>
		</div>
	</div>


	<footer class="bg-info text-center text-lg-start fixed-bottom">
		<!-- Copyright -->
		<div class="text-center p-10"
			style="background-color: rgb(230, 251, 250);">

			<p>
				Copyright © 2023 : <a class="text-dark"
					href="https://www.ashokitech.com/">AshokIT</a> All Rights Reserved
			</p>
		</div>
		<!-- Copyright -->
	</footer>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>

</body>
</html>
