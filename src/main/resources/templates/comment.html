<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale = 1">
<title>Blog Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script type="text/javascript">
	function deleteConfirm() {
		return confirm("Are sure, you want to delete?");
	}
</script>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">AshokIt</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">BlogApp</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="dashboard">Posts</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="loadpost">New
							Post</a></li>
					<li class="nav-item"><a class="nav-link" href="comment">Comments</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/">Logout</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<h2>List Of Comments</h2>
<div class = "container">
	<table class="table table-striped table bordered">

		<thead>
			<tr>
				<th>CommentId</th>
				<th>Name</th>
				<th>Email</th>
				<th>Comment</th>
				<th>CreatedDate</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p: ${comment}">
				<td th:text="${p.commentId}">
				<td th:text="${p.name}">
				<td th:text="${p.email}">
				<td th:text="${p.comment}">
				<td th:text="${p.createdDate}">
				<td><a th:href="@{/deletecomment?(commentId = ${p.commentId})}"
					class="btn btn-danger" onClick="return deleteConfirm()">Delete</a>
					<!--  <a th:href="@{/edit?(id = ${p.commentId})}" class="btn btn-info">Edit</a>--></td>

			</tr>
			<tr>
				<td th:if="${comment==null or comment.isEmpty()}" colspan="7"
					class="text-center">No Records Found</td>
		</tbody>

	</table>
</div>
</body>
</html>
