<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale = 1">
<title>Blog Homepage</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">AshokIt</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">AshokitBlogApp</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/">AllPosts</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="loadsignup">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="loadlogin">Login</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row" style="margin-top: 20px">
			<div class="col-8">


				<table th:each="posts : ${post}" class="table table-striped">
					<tr>
						<th><h4>
								<a th:href="@{/commentspage?(id=${posts.postId})}" class="link" th:text="${posts.title}"></a></h4>
								<!--</h4> <b th:text="${posts.createdOn}"></b></th>-->
							
						<p th:text="${posts.updatedOn}"></p></th>
					
					</tr>
					
					<tr>
						<td><p th:utext="${posts.description}"></p>
						<h6>
								<a th:href="@{/commentspage?(id=${posts.postId})}" class="link">read more</a>
							</h6></td>
					</tr>
					<!--  <tr>
						<td th:text="${posts.content}"></td>
					</tr>-->
					

				</table>

			</div>
			<div class="col-4">
				<div class="box">
					<form action="/searchblogs" method="get">
						<table class="table table-striped">
							<tr>
								<th><h2>Blog Search</h2></th>
							</tr>
							<tr>
								<td><input type="text" name="title"> <input
									type="submit" value="Search" class="btn btn-primary"></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer class="bg-info text-center text-lg-start fixed-bottom">
		<!-- Copyright -->
		<div class="text-center p-10"
			style="background-color: rgb(230, 251, 250);">

			<p>
				Copyright © 2023 : <a class="text-dark"
					href="https://www.ashokitech.com/">AshokIT</a> All Rights Reserved
			</p>
		</div>
		<!-- Copyright -->
	</footer>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>


</body>
</html>
