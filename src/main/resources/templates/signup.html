<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale = 1">
<title>Blog User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">AshokIt</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">AshokitBlogApp</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/">AllPosts</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="loadsignup">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="loadlogin">Login</a></li>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Section: Design Block -->
	<section class="text-center text-lg-start">
		<style>
.cascading-left {
	margin-left: -50px;
}

@media ( max-width : 991.98px) {
	.cascading-left {
		margin-left: 0;
	}
}
</style>

		<!-- Jumbotron -->
		<div class="container py-4">
			<div class="row g-0 align-items-center">
				<div class="col-lg-6 mb-5 mb-lg-0">
					<div class="card cascading-right"
						style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
						<div class="card-body p-5 shadow-5 text-center">
							<h2 class="fw-bold mb-5">Sign up now</h2>
							<form th:action="@{/signup}" th:object="${signup}" method="POST">
								<!-- 2 column grid layout with text inputs for the first and last names -->
								<p>Please create account here</p>

								<small th:text="${smsg}" class="text-success"></small> <small
									th:text="${emsg}" class="text-danger"></small>
								<div class="row">
									<p th:if="${#fields.hasErrors('firstName')}"
										th:errors="*{firstName}" class="text-danger"></p>
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<input type="text" id="form3Example1" class="form-control"
												th:field="*{firstName}" /> <label class="form-label"
												for="form3Example1">First name</label>
										</div>
									</div>
									<p th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}" class="text-danger"></p>
									<div class="col-md-6 mb-4">
										<div class="form-outline">
											<input type="text" id="form3Example2" class="form-control"
												th:field="*{lastName}" /> <label class="form-label"
												for="form3Example2">Last name</label>
										</div>
									</div>
								</div>

								<!-- Email input -->
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></p>
								<div class="form-outline mb-4">
									<input type="email" id="form3Example3" class="form-control"
										th:field="*{email}" /> <label class="form-label"
										for="form3Example3">Email address</label>
								</div>

								<!-- Password input -->
								<p th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="text-danger"></p>
								<div class="form-outline mb-4">
									<input type="password" id="form3Example4" class="form-control"
										th:field="*{password}" /> <label class="form-label"
										for="form3Example4">Password</label>
								</div>

								<!-- Checkbox -->
								<div class="form-check d-flex justify-content-center mb-4">
									<input class="form-check-input me-2" type="checkbox" value=""
										id="form2Example33" checked /> <label
										class="form-check-label" for="form2Example33">
										Subscribe to our newsletter </label>
								</div>

								<!-- Submit button -->
								<button type="submit" class="btn btn-primary btn-block mb-4">
									Sign up</button>
								<div
									class="d-flex align-items-center justify-content-center pb-4">
									<p class="mb-0 me-2">Do You have an account?</p>
									<a href="loadlogin" type="button"
										class="btn btn-outline-primary">Login Here</a>
								</div>

								<!-- Register buttons -->
								<div class="text-center">
									<p>or sign up with:</p>
									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-facebook-f"></i>
									</button>

									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-google"></i>
									</button>

									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-twitter"></i>
									</button>

									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-github"></i>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="col-lg-6 mb-5 mb-lg-0">
					<img
						src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
						class="w-100 rounded-4 shadow-4" alt="" />
				</div>
			</div>
		</div>
		<!-- Jumbotron -->
	</section>
	<!-- Section: Design Block -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
