<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width,initial-scale = 1">
<title>Blog Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">AshokIt</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">AshokitBlogApp</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/">AllPosts</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="loadsignup">Register</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="loadlogin">Login</a></li>
					
					<form class="d-flex" role="search">
					
					
						<input class="form-control me-2" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Section: Design Block -->
	<section class="text-center text-lg-start">
		<style>
.cascading-left {
	margin-left: -50px;
}

@media ( max-width : 991.98px) {
	.cascading-left {
		margin-left: 0;
	}
}
</style>

		<!-- Jumbotron -->
		<div class="container py-4">
			<div class="row g-0 align-items-center">
				<div class="col-lg-6 mb-5 mb-lg-0">
					<div class="card cascading-right"
						style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
						<div class="card-body p-5 shadow-5 text-center">
							<h2 class="fw-bold mb-5">Login now</h2>

						<form th:action="@{/login}" th:object="${login}" method="POST">
							<p>Please login to your account</p>
							<!--   <input type ="hidden" th:field ="*{login}"> -->

							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger"></p>
							<!-- Email input -->
							<div class="form-outline mb-4">
								<input type="email" id="form2Example1" class="form-control" th:field="*{email}"/>
								<label class="form-label" for="form2Example1">Email
									address</label>
							</div>
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="text-danger" />
							<!-- Password input -->
							<div class="form-outline mb-4">
								<input type="password" id="form2Example2" class="form-control"th:field="*{password}" />
								<label class="form-label" for="form2Example2">Password</label>
							</div>

							<!-- 2 column grid layout for inline styling -->
							<div class="row mb-4">
								<div class="col d-flex justify-content-center">
									<!-- Checkbox -->
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value=""
											id="form2Example31" checked /> <label
											class="form-check-label" for="form2Example31">
											Remember me </label>
									</div>
								</div>

								<div class="col">
									<!-- Simple link -->
									<a href="forgot">Forgot password?</a>
								</div>
							</div>

							<!-- Submit button -->
							<input type="submit" class="btn btn-primary btn-block mb-4" value = "SignIn"/>
							
								<div class="col">
								<a href="loadsignup" type="button"
												class="btn btn-outline-secondary">Create New</a>
								
												</div>
												<!-- Register buttons -->
								<div class="text-center">
									<p>or sign up with:</p>
									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-facebook-f"></i>
									</button>

									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-google"></i>
									</button>

									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-twitter"></i>
									</button>

									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-github"></i>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="col-lg-5 mb-5 mb-lg-0">
					<img
						src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
						class="w-80 rounded-3 shadow-3" alt="" />
				</div>
			</div>
		</div>
												
	</section>
	<!-- Section: Design Block -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
